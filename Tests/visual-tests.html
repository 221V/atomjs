	<script>
(function () {
	var element = {
		first : 3,
		second: 345
	};

	var update = function () {
		atom.dom( 'code' ).html( '[' +element.first.toFixed(3) + '] ' + element.second.round() );
	};

	update();

	new atom.Animatable(element)
		.animate({
			time: 3000,
			props: {
				first : 0,
				second: 7890
			},
			onTick: update,
			onFinish: function () {
				atom.dom( 'code' ).css( 'background', 'lime' );
			}
		});

	var animate = function (id, i) {
		var elem = atom.dom('#' + id);

		new atom.Animatable({
			get: function (name) {
				return parseInt(elem.css(name));
			},
			set: function (name, value) {
				elem.css(name, value);
			}
		}).animate({
			fn: 'sine',
			time: 3000,
			props: {
				left: 300 + 50 * i
			}
		});
	};
	for (var i = 12; i--;) animate('action' + i, i);

})();
	</script>
